{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kanban Board</title>
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-box h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .login-box p {
            color: #6c757d;
            margin-bottom: 30px;
        }
        .google-login-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            width: 100%;
        }
        .google-login-btn:hover {
            background: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>üìã Kanban Board</h1>
            <p>Please sign in to manage your tasks</p>
            <a href="/accounts/google/login/?process=login" class="google-login-btn">
                üîê Sign in with Google
            </a>
        </div>
    </div>
</body>
</html>
